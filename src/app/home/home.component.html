<app-header *ngIf="getShowHeader()"></app-header>
<div
  class="container"
  [style.margin-top.px]="getOffsetTop()"
  [style.margin-left.px]="getOffsetLeft()"
>
  <app-history></app-history>
  <app-input-line
    class="inputLine"
    (lineExecuted)="onLineExecuted()"
  ></app-input-line>
</div>
<div class="background" (click)="backgroundClick()"></div>
<div #target id="eID"></div>
